<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include the datepicker CSS and JS files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body class="flex items-center justify-center h-screen">
    <div class=" p-2">
        <div class="bg-green-200 p-4">
            <div class="flex justify-between mb-4">
                <h2 class="mr-2">Select a date:</h2>
                <h6>IST</h6>
            </div>
            <!-- Calendar input and time slot -->
            <div class="flex space-x-3">
                <div id="datepicker" class="rounded w-1/2"></div>
            </div>
            <div class="flex justify-center bg-blue-400 mt-3 mx-2 rounded text-white">
                <button id="enquireBtn" class="300">Enquire</button>
            </div>
        </div>
    </div>

    <!-- Initialize the datepicker -->
    <script>
        flatpickr("#datepicker", {
            enableTime: false,
            dateFormat: "Y-m-d",
            inline: true, // Display the calendar without clicking the input
        });

        // Get the selected date and initiate WhatsApp message
        document.getElementById("enquireBtn").addEventListener("click", function () {
            var selectedDate = document.getElementById("datepicker").value;
            var message = "Hello, I would like to enquire about the availability on " + selectedDate;

            // Replace with your WhatsApp number and message
            var whatsappLink = "https://wa.me/8129957753?text=" + encodeURIComponent(message);

            // Open WhatsApp in a new tab
            window.open(whatsappLink, "_blank");
        });
    </script>
</body>

</html>
